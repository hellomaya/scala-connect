<div class="form-group">
    <div class="col-sm-12">
        <button actiondue class="btn btn-primary btn-xs datepicker" type="button">
            Due: <span ng-bind="vm.schedule.action.item.finished_at"></span>
        </button>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <div class="dropdown" ng-repeat="value in vm.schedule.action.item.member" style="display: inline">
            <a class="dropdown-toggle" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="javascript:">
                <span ng-bind="value.display"></span>,
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="width:300px;">
                <li>
                    <div class="list-group">
                        <a href="#" class="list-group-item disabled" style="border-radius: 0px !important;border:none !important;;border-top:1px solid #ddd">
                            <span ng-bind="value.display"></span>
                        </a>
                        <p href="#" class="list-group-item" style="border-radius: 0px !important;;border:none !important;;border-top:1px solid #ddd" ng-bind="value.email">

                        </p>
                    </div>
                </li>
                <li class="divider"></li>
                <li><a href="javascript:" ng-click="vm.schedule.action.removeMember($index)">Remove</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Title" ng-model="vm.schedule.action.item.name">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <textarea class="form-control" rows="3" placeholder="Description" ng-model="vm.schedule.action.item.description"></textarea>
    </div>
</div>
