@(title: String = "Welcome", head: String = "", list: String = "", comment: String = "", right: String = "")(implicit messages: Messages)


@_layout.default(title) {

    @Html(head)

    <div class="row">

        <div class="col-md-9 col-sm-9 col-xs-12">
            @Html(list)
            @Html(comment)
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12">
            @Html(right)
        </div>

    </div>

}
