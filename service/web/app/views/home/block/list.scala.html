@(list: Seq[(Seq[(PostEntity, Int)], String)])


@for(item <- list) {
    <div class="list-group">
        <div href="#" class="list-group-item list-group-item-info">
        @item._2
        </div>
        @for(post <- item._1) {
            <div href="#" class="list-group-item">
                <h3>
                    <a href="javascript:">@post._1.title</a>
                </h3>

                <div>
                @post._1.excerpt
                </div>
            </div>
        }

        <div href="#" class="list-group-item list-group-item-info">
            <div>
                <small>更多</small>
            </div>
        </div>
    </div>
}
