@(list: Seq[(String, Seq[PostEntity])])


@for(item <- list) {
    <div class="list-group">
        <div href="#" class="list-group-item list-group-item-info">
        @item._1
        </div>
        @for(post <- item._2) {
            <div href="#" class="list-group-item">
                <h3>
                    <a href="javascript:">@post.title</a>
                </h3>

                <div>
                @post.excerpt
                </div>
            </div>
        }

        <div href="#" class="list-group-item list-group-item-info">
            <div>
                <small>更多</small>
            </div>
        </div>
    </div>
}
